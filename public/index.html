<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleen's Home Bake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Deleen's Home Bake</h1>
    </header>
    <section id="testimonials">
        <div class="testimonial-track">
            <div class="testimonial">"Delicious treats!" - Alex</div>
            <div class="testimonial">"Best bakery in town." - Sam</div>
            <div class="testimonial">"Lovely service and cakes." - Jamie</div>
            <div class="testimonial">"I'll be back for more!" - Casey</div>
        </div>
    </section>
    <main>
        <section id="products">
            <h2>Products</h2>
            <div id="product-list" class="product-list-wrapper"></div>
        </section>
        <section id="cart">
            <h2>Cart</h2>
            <div id="cart-items"></div>
            <input type="text" id="order-name" placeholder="Your Name" required>
            <input type="email" id="order-email" placeholder="Your Email" required>
            <button id="checkout">Place Order</button>
        </section>
    </main>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Deleen's Home Bake</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
