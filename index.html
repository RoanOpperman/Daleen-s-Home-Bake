<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleen's Home Bake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Deleen's Home Bake</h1>
        <section class="products">
            <div class="product">
                <img src="public/img/chocolate-cake.jpg" alt="Chocolate Cake">
                <h3>Chocolate Cake</h3>
            </div>
            <div class="product">
                <img src="public/img/lemon-tart.jpg" alt="Lemon Tart">
                <h3>Lemon Tart</h3>
            </div>
            <div class="product">
                <img src="public/img/banana-bread.jpg" alt="Banana Bread">
                <h3>Banana Bread</h3>
            </div>
            <div class="product">
                <img src="public/img/blueberry-muffin.jpg" alt="Blueberry Muffin">
                <h3>Blueberry Muffin</h3>
            </div>
            <div class="product">
                <img src="public/img/croissant.jpg" alt="Croissant">
                <h3>Croissant</h3>
            </div>
            <div class="product">
                <img src="public/img/apple-pie.jpg" alt="Apple Pie">
                <h3>Apple Pie</h3>
            </div>
            <div class="product">
                <img src="public/img/carrot-cake.jpg" alt="Carrot Cake">
                <h3>Carrot Cake</h3>
            </div>
            <div class="product">
                <img src="public/img/cheesecake.jpg" alt="Cheesecake">
                <h3>Cheesecake</h3>
            </div>
            <div class="product">
                <img src="public/img/brownie.jpg" alt="Brownie">
                <h3>Brownie</h3>
            </div>
        </section>
        <section class="contact">
            <h2>Contact Us</h2>
            <form action="mailto:example@example.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label><br>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
</body>
</html>
